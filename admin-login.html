<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindtracker - 관리자 로그인</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
<!-- Open Graph 메타 태그 -->
<meta property="og:title" content="Mindtracker">
<meta property="og:description" content="Mindtracker의 놀라움을 경험해보세요.">
<meta property="og:image" content="https://mindtracker.dpsteam.xyz/assets/banner.png">
<meta property="og:url" content="https://mindtracker.dpsteam.xyz/">
</head>
<body class="auth-page">
    <div class="container auth-container">
        <div class="header">
            <h1>관리자 로그인</h1>
            <p>Mindtracker 관리자 패널</p>
        </div>

        <div class="auth-form-container">
            <form id="admin-login-form">
                <div class="form-group">
                    <input type="text" id="admin-id" placeholder="관리자 아이디" required>
                </div>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="비밀번호" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <div class="form-group">
                    <button type="submit">로그인</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin-login.js"></script>
    <script src="js/global.js" defer></script>
</body>
</html>
