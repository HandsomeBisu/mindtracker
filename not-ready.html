<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindtracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
<!-- Open Graph 메타 태그 -->
<meta property="og:title" content="Mindtracker">
<meta property="og:description" content="Mindtracker의 놀라움을 경험해보세요.">
<meta property="og:image" content="https://mindtracker.dpsteam.xyz/assets/banner.png">
<meta property="og:url" content="https://mindtracker.dpsteam.xyz/">

<style>
  .right-ad {
    position: fixed;
    top: 100px;           /* 화면 위에서부터 거리 */
    right: 90px;          /* 화면 오른쪽 여백 */
    z-index: 1000;        /* 다른 요소 위에 표시 */
  }

  @media (max-width: 768px) {
    /* 모바일에서는 광고 숨기기 (160x600은 너무 커요) */
    .right-ad {
      display: none;
    }
  }
</style>

<div class="right-ad">
  <ins class="kakao_ad_area"
       style="display:none;"
       data-ad-unit = "DAN-VUVeSBbQ78mP7TOD"
       data-ad-width = "160"
       data-ad-height = "600"></ins>
</div>

<style>
  /* 왼쪽 고정 광고 스타일 */
  .left-ad {
    position: fixed;
    top: 100px;        /* 위쪽 여백 조정 가능 */
    left: 90px;        /* 화면 왼쪽에서 거리 */
    z-index: 1000;     /* 다른 요소 위에 표시 */
  }

  @media (max-width: 768px) {
    /* 모바일 화면에서는 광고 숨기기 */
    .left-ad {
      display: none;
    }
  }
</style>

<!-- 카카오 애드핏 왼쪽 광고 -->
<div class="left-ad">
  <ins class="kakao_ad_area"
       style="display:none;"
       data-ad-unit = "DAN-Uo9jnbUgvQiiAVEI"
       data-ad-width = "160"
       data-ad-height = "600"></ins>
</div>

<!-- 카카오 애드핏 스크립트 (페이지당 한 번만 불러오기) -->
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>등록된 사용자가 부족합니다.</h1>
            <p>Mindtracker의 놀라움을 느끼기 위해서는 더 많은 등록이 필요합니다.</p>
        </div>
        <div id="progress-container" style="margin-top: 40px;">
            <h2>현재 등록 현황</h2>
            <p id="progress-text">불러오는 중...</p>
            <div style="width: 80%; margin: 20px auto; background-color: #555; border-radius: 10px;">
                <div id="progress-bar" style="width: 0%; background-color: #FFD700; height: 20px; border-radius: 10px; text-align: center; color: #141E30; line-height: 20px; font-weight: bold;"></div>
            </div>
        </div>
        <div class="links" style="margin-top: 40px; display: flex; justify-content: center; gap: 15px;">
            <a href="index.html" class="result-button">메인으로 돌아가기</a>
            <button id="share-btn" class="result-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"></path></svg>
                <span>친구에게 공유하기</span>
            </button>
        </div>
    </div>
    <script type="module" src="js/not-ready.js"></script>
    <script src="js/global.js" defer></script>
</body>
</html>
