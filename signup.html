<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindtracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
<!-- Open Graph 메타 태그 -->
<meta property="og:title" content="Mindtracker">
<meta property="og:description" content="Mindtracker의 놀라움을 경험해보세요.">
<meta property="og:image" content="https://mindtracker.dpsteam.xyz/assets/banner.png">
<meta property="og:url" content="https://mindtracker.dpsteam.xyz/">
</head>
<body class="auth-page">
    <div class="container auth-container">
        <div class="header">
            <h1><strong>Mindtracker 회원가입</strong></h1>
            <p>회원가입하고 Mindtracker의 놀라움을 경험해보세요.</p>
        </div>

        <div class="auth-form-container">
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="이름" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="비밀번호 (6자리 이상)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password-confirm" placeholder="비밀번호 확인" required>
                </div>
                <div class="form-group agreement-box">
                    <input type="checkbox" id="agreement-checkbox" required>
                    <label for="agreement-checkbox">
                        <a href="policy.html" target="_blank">이용약관</a> 및 
                        <a href="privacy.html" target="_blank">개인정보처리방침</a>에 동의합니다.
                    </label>
                </div>
                <p id="error-message" class="error-message"></p>
                <div class="form-group">
                    <button type="submit" id="signup-btn">
                        <span class="button-text">가입하기</span>
                        <div class="spinner"></div>
                    </button>
                </div>
            </form>
        </div>
        <div class="links">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
    </div>

    <script type="module" src="js/signup.js"></script>
    <script src="js/global.js" defer></script>
</body>
</html>
