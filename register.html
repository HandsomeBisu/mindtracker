<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindtracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
<!-- Open Graph 메타 태그 -->
<meta property="og:title" content="Mindtracker">
<meta property="og:description" content="Mindtracker의 놀라움을 경험해보세요.">
<meta property="og:image" content="https://mindtracker.dpsteam.xyz/assets/banner.png">
<meta property="og:url" content="https://mindtracker.dpsteam.xyz/">

<style>
  .right-ad {
    position: fixed;
    top: 100px;           /* 화면 위에서부터 거리 */
    right: 90px;          /* 화면 오른쪽 여백 */
    z-index: 1000;        /* 다른 요소 위에 표시 */
  }

  @media (max-width: 768px) {
    /* 모바일에서는 광고 숨기기 (160x600은 너무 커요) */
    .right-ad {
      display: none;
    }
  }
</style>

<div class="right-ad">
  <ins class="kakao_ad_area"
       style="display:none;"
       data-ad-unit = "DAN-VUVeSBbQ78mP7TOD"
       data-ad-width = "160"
       data-ad-height = "600"></ins>
</div>

<style>
  /* 왼쪽 고정 광고 스타일 */
  .left-ad {
    position: fixed;
    top: 100px;        /* 위쪽 여백 조정 가능 */
    left: 90px;        /* 화면 왼쪽에서 거리 */
    z-index: 1000;     /* 다른 요소 위에 표시 */
  }

  @media (max-width: 768px) {
    /* 모바일 화면에서는 광고 숨기기 */
    .left-ad {
      display: none;
    }
  }
</style>

<!-- 카카오 애드핏 왼쪽 광고 -->
<div class="left-ad">
  <ins class="kakao_ad_area"
       style="display:none;"
       data-ad-unit = "DAN-Uo9jnbUgvQiiAVEI"
       data-ad-width = "160"
       data-ad-height = "600"></ins>
</div>

<!-- 카카오 애드핏 스크립트 (페이지당 한 번만 불러오기) -->
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

</head>
<body>
    <div class="container">
        <div class="explanation-box">
            <h2>사용자 확인 필요</h2>
            <p>Mindtracker에는 아직 귀하의 정보가 등록되어 있지 않습니다.<br>다른 사용자가 귀하를 찾을 수 있도록 정보를 등록해야 합니다.<br>정확한 정보를 입력하지 않을 경우 등록이 거절됩니다.</p>
        </div>
        <div class="game-container">
            <div class="character-container">
                <img src="assets/mindtracker.png" alt="Mindtracker Character">
            </div>
            <div class="question-area">
                <div class="question-bubble">
                    <h2 id="question-title">질문 1/20</h2>
                    <p id="question-text">질문이 여기 표시됩니다.</p>
                    <div id="answer-options" class="answers">
                        <!-- 답변 옵션이 여기에 동적으로 추가됩니다. -->
                    </div>
                    <p id="register-error-message" class="error-message" style="min-height: 1.2em; margin-top: 10px;"></p>
                </div>
                <div class="answer-buttons">
                    <button id="back-btn">이전</button>
                    <button id="next-btn">다음</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/register.js"></script>
    <script src="js/global.js" defer></script>
</body>
</html>
