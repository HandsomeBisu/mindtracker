<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindtracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
<!-- Open Graph 메타 태그 -->
<meta property="og:title" content="Mindtracker">
<meta property="og:description" content="Mindtracker의 놀라움을 경험해보세요.">
<meta property="og:image" content="https://mindtracker.dpsteam.xyz/assets/banner.png">
<meta property="og:url" content="https://mindtracker.dpsteam.xyz/">

<style>
  .right-ad {
    position: fixed;
    top: 100px;           /* 화면 위에서부터 거리 */
    right: 90px;          /* 화면 오른쪽 여백 */
    z-index: 1000;        /* 다른 요소 위에 표시 */
  }

  @media (max-width: 768px) {
    /* 모바일에서는 광고 숨기기 (160x600은 너무 커요) */
    .right-ad {
      display: none;
    }
  }
</style>

<div class="right-ad">
  <ins class="kakao_ad_area"
       style="display:none;"
       data-ad-unit = "DAN-VUVeSBbQ78mP7TOD"
       data-ad-width = "160"
       data-ad-height = "600"></ins>
</div>

<style>
  /* 왼쪽 고정 광고 스타일 */
  .left-ad {
    position: fixed;
    top: 100px;        /* 위쪽 여백 조정 가능 */
    left: 90px;        /* 화면 왼쪽에서 거리 */
    z-index: 1000;     /* 다른 요소 위에 표시 */
  }

  @media (max-width: 768px) {
    /* 모바일 화면에서는 광고 숨기기 */
    .left-ad {
      display: none;
    }
  }
</style>

<!-- 카카오 애드핏 왼쪽 광고 -->
<div class="left-ad">
  <ins class="kakao_ad_area"
       style="display:none;"
       data-ad-unit = "DAN-Uo9jnbUgvQiiAVEI"
       data-ad-width = "160"
       data-ad-height = "600"></ins>
</div>

<!-- 카카오 애드핏 스크립트 (페이지당 한 번만 불러오기) -->
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>결과</h1>
            <p>당신이 생각하는 인물은...</p>
        </div>
        <div id="result-container">
            <h2 id="person-name"></h2>
            <div id="feedback-section">
                <p class="feedback-question">이 인물이 맞습니까?</p>
                <div class="answer-buttons">
                    <button id="feedback-yes">예</button>
                    <button id="feedback-no">아니요</button>
                </div>
            </div>
            <p id="thank-you-message" style="display:none;">피드백을 보내주셔서 감사합니다!</p>
        </div>
        <div class="links">
            <a href="play.html" class="result-button">다시하기</a>
            <a href="index.html" class="result-button">처음으로</a>
        </div>
    </div>
    <script type="module" src="js/result.js"></script>
    <script src="js/global.js" defer></script>
</body>
</html>
